<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>Shopping List</title>
</head>

<body>
	<div class="container">
		<h1>Shopping List</h1>
		<h2>by:  Richard Sedlacek</h2>
			<div class="main">
				<div class="cuttingboard">
				<p>Add your items below - You can checkoff and/or remove items by hovering over them!</p>
					<input id="additem">
						<button type="submit" id="submit">+</button><br>
					<ul id="list">
						<li class="items"><img class="add" src="img/add.png"><span>Chicken</span><img class="delete" src="img/delete.png"></li>
					</ul>
				</div>
			</div>
	</div>
</body>
